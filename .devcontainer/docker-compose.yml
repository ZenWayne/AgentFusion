  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: agentfusion
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - agentfusion-network

  # redis:
  #   image: redis:7-alpine
