  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agentfusion.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5051:80"
    depends_on:
      - db
    networks:
      - agentfusion-network

  # Development MCP server with dynamic code mounting
  database-mcp-server:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.database-mcp
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agentfusion
      - PYTHONPATH=/app/python/packages/agent_fusion/src
      - LOG_LEVEL=INFO
    ports:
      - "8001:8000"
    depends_on:
      - db
    networks:
      - agentfusion-network
    volumes:
      - ../python/packages/agent_fusion_mcp:/app/python/packages/agent_fusion_mcp:ro
    # This service allows running MCP server for development
    # It overrides the default entrypoint and mounts local code for dynamic changes
    # Access via: http://localhost:8001 

volumes:
  postgres-data:
  redis-data:

networks:
  agentfusion-network:
    driver: bridge
